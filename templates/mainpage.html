<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html'%}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Book Information</h1>
          <div class="text-right">
            <a href="{% url 'addBooks' %}" class="btn btn-success">Add new Books</a>
          </div>
          {% if data %}
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Book Id</th>
                <th>Book Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data %}
              <tr>
                <td>{{ i.book_name }}</td>
                <td>{{ i.author_name }}</td>
                <td>{{ i.book_id }}</td>
                <td>{{ i.book_price }}</td>
                <td>
                  <a href="{% url 'update' i.id %}" class='btn btn-success btn-sm'>Update</a>
                  <a href="{% url 'delete' i.id %}" class='btn btn-danger btn-sm'>Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% else %}
          <h1>No Data Is Available</h1>
          {% endif %}

        </div>

      </div>
    </div>
  </body>
</html>
